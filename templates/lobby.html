{% load static%}

<!DOCTYPE html>
<html>
  <head>
    <meta charset ="UTF-8">
    <title>Lobby</title>
    <link rel="stylesheet" href="{% static 'styleLobby.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/std-icon.png' %}">
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  </head>

  <h1>Lobby</h1>
  <body>
        
      <div id="lobbyPlayerList">
      
          {% for name in lobbyList %}
          <div class="playerNames">
            {{name}}
          </div>
          {% endfor %}

      </div>

      <script> 
        $(document).ready(function(){
        setInterval(function(){
              $("#lobbyList").load(window.location.href + " #lobbyList" );
        }, 1000);
        }); 

      function getCookie(name) {
          var cookieValue = null;
          if (document.cookie && document.cookie != '') {
              var cookies = document.cookie.split(';');
              for (var i = 0; i < cookies.length; i++) {
                  var cookie = jQuery.trim(cookies[i]);
                  // Does this cookie string begin with the name we want?
                  if (cookie.substring(0, name.length + 1) == (name + '=')) {
                      cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                      break;
                  }
              }
          }
          return cookieValue;
      }

      console.log(getCookie('userData'))
      </script>
       
      
        
        
  </body>
</html>
